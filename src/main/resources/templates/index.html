<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring CMS</title>
</head>
<body>
<h1 th:text="${helloMessage}"></h1>
<form th:action="@{/add}" method="post" th:object="${formArticle}">
    <p><input type="text" th:field="*{title}"></p>
    <p><textarea th:field="*{content}"></textarea></p>
    <p><input type="text" th:field="*{tags}" /></p>
    <p><input type="submit" value="Add" /></p>
</form>
</body>
</html>
